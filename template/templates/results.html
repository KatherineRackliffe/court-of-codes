<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/shelf">UserShelf</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for book in results %}
        <li>
            <!-- Construct the URL for the cover image using the filename -->
            <img src="{{ url_for('static', filename='covers/' + book[0] + '.jpg')}}" alt="{{ book[1] }} cover">
            <!-- Display book title, author first name, and author last name -->
            <p>Title: {{ book.booktitle }}</p>
            <a href="{{url}}/bookview/{{book[0]}}">{{ book[1] }}</a>
            <p>Author: {{ book[2] }} {{ book[3] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
