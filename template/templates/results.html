<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for book in results %}
        <li>
            <!-- Construct the URL for the cover image using the filename -->
            <img src="{{ url_for('static', filename='covers/' + book.cover_image) }}" alt="{{ book.booktitle }} cover">
            <!-- Display book title, author first name, and author last name -->
            <p>Title: {{ book.booktitle }}</p>
            <a href="{{ url_for('bookview', book_id=book.book_id) }}">{{ book.booktitle }}</a>
            <p>Author: {{ book.authorfname }} {{ book.authorlname }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
