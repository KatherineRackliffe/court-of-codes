<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for book in results %}
        <li>
            <!-- Ensure the correct index is used for each element -->
            <img src="{{ url_for('static', filename='covers/' + book.isbn + '.jpg') }}" alt="{{ book.isbn }} cover">
                <p>Title: {{ book.booktitle }}</p>
                <p>Author: {{ book.authorfname }} {{ book.authorlname }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
