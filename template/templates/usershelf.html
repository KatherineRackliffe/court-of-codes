<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Shelf</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/shelf">UserShelf</a></li>
            <li><a href="/search">Search</a></li>
            <li class="logout"><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<body>
    <!-- Show error or success messages if there are any 
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3> Create a new list </h3>

    <form action="/shelf" method="post">
        <label for="newlistname"><b>List name</b></label>
        <input type="text" id="newlistname" placeholder="Enter List Name" name="newlistname" required>
        <input type="submit" value="Create">
    </form>


    <!-- Code for listing owned items -->
    <h2>Your Lists</h2>
    <ul>
        {% for list in lists %}
            <!-- Make link into lists/listID -->
            <li><a href="{{url}}/list/{{list[3]}}">{{ list[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
