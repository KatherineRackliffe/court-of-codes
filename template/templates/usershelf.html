<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Shelf</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Show error or success messages if there are any 
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Code for listing owned items -->
    <h2>Your Lists</h2>
    <ul>
        {% for list in lists %}
            <!-- Make link into lists/listID -->
            <li><a href="{{url}}/list/{{list[3]}}">{{ list[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
