<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Shelf</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Show error or success messages if there are any 
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3> Create a new list </h3>

    <form action="/shelf" method="post">
        <label for="listname"><b>List name</b></label>
        <input type="text" id="newlistname" placeholder="Enter List Name" name="listname" required>
        <button name="submitbutton" type="submit">Create</button>
    </form>

    <h2>Your Lists</h2>
    <ul>
        {% for list in lists %}
            <!-- Make link into lists/listID -->
            <li><a href="{{url}}/list/{{list[3]}}">{{ list[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
